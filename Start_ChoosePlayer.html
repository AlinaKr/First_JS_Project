<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awkward Handshake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,800" rel="stylesheet">

</head>

<body display: "none">
    <div class="animated-container">
        <div class="headline">
            <h1>CHOOSE YOUR PLAYER</h1>
        </div>
        <div class="main-container">
            <div class="sub-container">
                <div class="img trump">
                    <img class="round" src="./TrumpStart.gif" alt="Donald Trump">
                </div>
                <div class="VS">
                    <h2>VS.</h2>
                </div>
                <div class="opponents">
                    <div class="img-div" id="Jong-un">
                        <img class="round" src="./Jong-unStart.gif" alt="Kim Jong-un">
                    </div>
                    <div class="img-div" id="Merkel">
                        <img class="round" src="./MerkelStart.gif" alt="Angela Merkel">
                    </div>
                    <div class="img-div" id="Putin">
                        <img class="round" src="./PutinStart.gif" alt="Shinzō Abe">
                    </div>
                    <div class="img-div" id="Macron">
                        <img class="round" src="./MacronStart.gif" alt="Judge Neil Gorsuch">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
