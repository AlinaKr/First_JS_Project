<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awkward Handshake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,800" rel="stylesheet">

</head>

<body>
    <div class="animated-container" id="first-screen">
        <div class="headline">
            <h1>CHOOSE YOUR PLAYER</h1>
        </div>
        <div class="main-container">
            <div class="sub-container">
                <div class="img trump">
                    <img class="round" src="./img/gifs/trump_0.gif" alt="Donald Trump">
                </div>
                <div class="VS">
                    <h2>VS.</h2>
                </div>
                <div class="opponents">
                    <div class="img-div" id="kim">
                        <img class="round" src="./img/gifs/kim_0.gif" alt="Kim Jong-un">
                    </div>
                    <div class="img-div" id="merkel">
                        <img class="round" src="./img/gifs/merkel_0.gif" alt="Angela Merkel">
                    </div>
                    <div class="img-div" id="putin">
                        <img class="round" src="./img/gifs/putin_0.gif" alt="Putin">
                    </div>
                    <div class="img-div" id="macron">
                        <img class="round" src="./img/gifs/macron_0.gif" alt="Macron">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="animated-container2" id="second-screen" style="display:none">
        <div class="main-container gb">
            <div class="game-container">
                <div class="left-container">
                    <img id="left-container-img" class="round" src="" alt="playerone">
                    <p class="instructions-left"></p>
                </div>
                <div class="game-board">
                    <img class="hand-img" src="./img/shaking-hands.png" alt="hand">
                    <div class="level-container">
                        <p>MAKE A CHOICE</p>
                        <button class="button-fair" type="button">FAIR</button>
                        <button class="button-trump" type="button">TRUMP'S DEFINITION OF FAIR</button>
                    </div>
                    <div class="awkward-gifs">
                        <img class="us-win 1" src="./img/us_win/handshake1.gif" alt="hand">
                        <img class="us-win 2" src="./img/us_win/handshake2.gif" alt="hand">
                        <img class="us-win 3" src="./img/us_win/handshake3.gif" alt="hand">
                        <img class="us-win 4" src="./img/us_win/handshake4.gif" alt="hand">
                        <img class="us-win 4" src="./img/us_win/handshake5.gif" alt="hand">
                        <img class="us-win 4" src="./img/us_win/handshake6.gif" alt="hand">
                    </div>
                </div>
                <div class="right-container">
                    <img id="right-container-img" class="round" src="" alt="playertwo">
                    <p class="instructions-right"></p>
                </div>
            </div>
        </div>
        <div class="links-credits">
            <button class="button-try" type="button">TRY AGAIN</button>
            <button class="button-back" type="button">GO BACK</button>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./js/keys.js" type="text/javascript"></script>
    <script src="./js/player.js" type="text/javascript"></script>
    <script src="./js/game.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
